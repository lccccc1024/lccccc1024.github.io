# 基础信息
title: 闲话
description: 分享日常杂记、技术笔记的极简博客
author: Lcc
lang: zh-CN
permalink: /:year/:month/:day/:title/ # SEO友好的链接格式
timezone: Asia/Shanghai

# 主题配置（no-style-please 极简主题）
remote_theme: riggraz/no-style-please@v1.0.1 # 固定版本，避免兼容问题
plugins:
  - jekyll-feed # GitHub Pages 原生支持
  - jekyll-seo-tag # SEO优化（原生支持）
  - jekyll-sitemap # 站点地图（原生支持）

# 主题自定义
no_style_please:
  # 首页文章数量
  home_posts_limit: 6
  # 首页显示「查看更多」
  home_posts_show_more: true
  home_posts_show_more_text: 查看全部文章
  home_posts_show_more_url: /archive.html
  # 导航配置（替代menu.yml，无冲突）
  navigation:
    - name: 关于我
      links:
        - name: 个人主页
          url: /about.html
        - name: GitHub
          url: https://github.com/lccccc1024
    - name: 分类
      links:
        - name: 杂记
          url: /archive.html#杂记
        - name: 技术笔记
          url: /archive.html#技术笔记

# 代码高亮（原生支持，无插件）
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false # 极简风格，关闭行号

# SEO 增强
twitter:
  card: summary
og_image: /assets/avatar.png # 后续上传头像用

# 压缩配置（GitHub Pages 原生压缩，无需额外插件）
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: [development]