<!DOCTYPE html>
<html>
<head>
<style>
  table {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>训练计划</h2>

<table>
  <tr>
    <th>时间</th>
    <th>项目和数量</th>
  </tr>
  <tr>
    <td>周一：全身训练</td>
    <td>
      1. 俯卧撑 - 3组，每组10-12次<br>
      2. 静态深蹲 - 3组，每组10-12次<br>
      3. 臀桥 - 3组，每组12-15次<br>
      4. 平板支撑 - 3组，每组持续45秒 - 1分钟
    </td>
  </tr>
  <tr>
    <td>周三：有氧运动</td>
    <td>
      1. 快走、跑步或跳绳 - 20-25分钟
    </td>
  </tr>
  <tr>
    <td>周五：全身训练</td>
    <td>
      1. 俯卧撑 - 3组，每组10-12次<br>
      2. 静态深蹲 - 3组，每组10-12次<br>
      3. 臀桥 - 3组，每组12-15次<br>
      4. 平板支撑 - 3组，每组持续45秒 - 1分钟
    </td>
  </tr>
</table>

</body>
</html>
