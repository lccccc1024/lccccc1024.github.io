  <style>
    body {

    li.bought { background: #e2e8f0; }

  </style>
</head>
<body>
  <div class="warn"></div>
  <h1>ğŸ›’ æˆ‘çš„è´­ç‰©æ¸…å•</h1>
  <form id="addForm">
    <label>å•†å“åç§°<input type="text" id="name" required></label>
    <label>å•†å“ä»·æ ¼<input type="number" id="price" min="0" step="0.01" required></label>
    <label style="flex: 1 1 100%;">å•†å“é“¾æ¥<input type="url" id="link" placeholder="https://"></label>
    <button type="submit">æ·»åŠ å•†å“</button>
  </form>

  <ul id="itemList"></ul>

  <div class="totals">
    âœ… å·²è´­ä¹°æ€»ä»·ï¼š<span id="boughtTotal">0.00</span> å…ƒ<br>
    ğŸ›’ æœªè´­ä¹°æ€»ä»·ï¼š<span id="unboughtTotal">0.00</span> å…ƒ
  </div>

  <script>
    const apiUrl = 'https://workertest.lcandfq.workers.dev/'; // ğŸ‘ˆ æ›¿æ¢æˆä½ çš„ Worker URL
    let items = [];

    async function loadItems() {
      try {
        const res = await fetch(apiUrl);
        items = await res.json();
        render();
      } catch (e) {
        console.error('åŠ è½½å¤±è´¥', e);
        items = [];
        render();
      }
    }

    async function saveItems() {
      try {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(items)
        });
      } catch (e) {
        console.error('ä¿å­˜å¤±è´¥', e);
      }
    }

    function render() {
      const list = document.getElementById('itemList');
      list.innerHTML = '';
      let boughtSum = 0, unboughtSum = 0;
      items.forEach((item, i) => {
        const li = document.createElement('li');
        li.className = item.bought ? 'bought' : '';
        const info = document.createElement('div');
        info.className = 'item-info';
        info.innerHTML = item.bought
          ? `<del>${item.name}</del> <del>${item.price.toFixed(2)}å…ƒ</del> ${item.link ? `<del><a href="${item.link}" target="_blank">é“¾æ¥</a></del>` : ''}`
          : `${item.name} ${item.price.toFixed(2)}å…ƒ ${item.link ? `<a href="${item.link}" target="_blank">é“¾æ¥</a>` : ''}`;

        if (item.bought) boughtSum += item.price;
        else unboughtSum += item.price;

        const actions = document.createElement('div');
        actions.className = 'item-actions';
        actions.innerHTML = `
          <button onclick="toggle(${i})">${item.bought ? 'æœªè´­ä¹°' : 'å·²è´­ä¹°'}</button>
          <button onclick="del(${i})">åˆ é™¤</button>
        `;
        li.appendChild(info);
        li.appendChild(actions);
        list.appendChild(li);
      });
      document.getElementById('boughtTotal').textContent = boughtSum.toFixed(2);
      document.getElementById('unboughtTotal').textContent = unboughtSum.toFixed(2);
    }

    window.toggle = async function(i) {
      items[i].bought = !items[i].bought;
      await saveItems();
      render();
    };

    window.del = async function(i) {
      items.splice(i, 1);
      await saveItems();
      render();
    };

    document.getElementById('addForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const link = document.getElementById('link').value.trim();
      if (!name || isNaN(price)) return;
      items.push({ name, price, link, bought: false });
      await saveItems();
      render();
      this.reset();
    };

    loadItems();
  </script>
</body>
