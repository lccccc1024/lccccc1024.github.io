<body>
    <div class="container">
        <h1>æˆ‘çš„è´­ç‰©æ¸…å•</h1>
        <form id="addForm">
            <label>

                <input type="text" id="name" required>
            </label>
            <label>
                å•†å“ä»·æ ¼
                <input type="number" id="price" min="0" step="0.01" required>
            </label>
            <label>
                å•†å“é“¾æ¥
                <input type="url" id="link" placeholder="https://">
            </label>
            <button type="submit">æ·»åŠ å•†å“</button>
        </form>

        <ul id="itemList"></ul>

        <div class="totals">
            âœ… å·²è´­ä¹°å•†å“æ€»ä»·ï¼š<span id="boughtTotal">0.00</span> å…ƒ<br>
            ğŸ›’ æœªè´­ä¹°å•†å“æ€»ä»·ï¼š<span id="unboughtTotal">0.00</span> å…ƒ
        </div>
    </div>
    <script>
        const addForm = document.getElementById('addForm');
        const itemList = document.getElementById('itemList');
        const boughtTotal = document.getElementById('boughtTotal');
        const unboughtTotal = document.getElementById('unboughtTotal');

        let items = [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function loadItems() {
            const data = localStorage.getItem('shoppingList');
            if (data) items = JSON.parse(data);
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
        }

        function render() {
            itemList.innerHTML = '';
            let boughtSum = 0, unboughtSum = 0;
            items.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = item.bought ? 'bought' : '';
                let info = '';
                if (item.bought) {
                    info += `<del>${item.name}</del> `;
                    info += `<del>${item.price.toFixed(2)} å…ƒ</del> `;
                    if (item.link) info += `<del><a href="${item.link}" target="_blank">å•†å“é“¾æ¥</a></del> `;
                    info += `<span class="date">è´­ä¹°æ—¶é—´ï¼š${formatDate(item.date)}</span>`;
                    boughtSum += item.price;
                } else {
                    info += `${item.name} `;
                    info += `${item.price.toFixed(2)} å…ƒ `;
                    if (item.link) info += `<a href="${item.link}" target="_blank">å•†å“é“¾æ¥</a> `;
                    unboughtSum += item.price;
                }
                const infoDiv = document.createElement('div');
                infoDiv.className = 'item-info';
                infoDiv.innerHTML = info;

                const actions = document.createElement('span');
                actions.className = 'item-actions';
                actions.innerHTML = `
                    <button onclick="toggleBought(${idx})">${item.bought ? 'æ ‡ä¸ºæœªè´­ä¹°' : 'æ ‡ä¸ºå·²è´­ä¹°'}</button>
                    <button onclick="removeItem(${idx})">åˆ é™¤</button>
                `;

                li.appendChild(infoDiv);
                li.appendChild(actions);
                itemList.appendChild(li);
            });
            boughtTotal.textContent = boughtSum.toFixed(2);
            unboughtTotal.textContent = unboughtSum.toFixed(2);
        }

        window.toggleBought = function(idx) {
            const item = items[idx];
            if (!item.bought) {
                item.bought = true;
                item.date = new Date().toISOString();
            } else {
                item.bought = false;
                item.date = '';
            }
            saveItems();
            render();
        };

        window.removeItem = function(idx) {
            items.splice(idx, 1);
            saveItems();
            render();
        };

        addForm.onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const price = parseFloat(document.getElementById('price').value);
            const link = document.getElementById('link').value.trim();
            if (!name || isNaN(price)) return;
            items.push({
                name,
                price,
                link,
                bought: false,
                date: ''
            });
            saveItems();
            render();
            addForm.reset();
        };

        loadItems();
        render();
    </script>
