---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date_to_string }}</div>

  <!-- 文章目录（新增） -->
  <div class="post-toc" style="margin: 1rem 0; padding: 1rem; border-left: 3px solid #61afef; background: #f5f5f5;">
    <h3 style="margin-top: 0;">目录</h3>
    {% comment %}{% toc %}{% endcomment %}
  </div>

  <!-- 文章内容 -->
  <div class="post-content">
    {{ content }}
  </div>

  <!-- 上一篇/下一篇（新增） -->
  <div class="post-nav" style="margin: 2rem 0; display: flex; justify-content: space-between;">
    {% if page.previous %}
      <a href="{{ page.previous.url }}" style="color: #61afef;">← {{ page.previous.title }}</a>
    {% else %}
      <span style="color: #999;">没有上一篇</span>
    {% endif %}
    
    {% if page.next %}
      <a href="{{ page.next.url }}" style="color: #61afef;">{{ page.next.title }} →</a>
    {% else %}
      <span style="color: #999;">没有下一篇</span>
    {% endif %}
  </div>
</div>

<!-- 暗黑模式适配 -->
<style>
@media (prefers-color-scheme: dark) {
  body {
    background-color: #1a1a1a;
    color: #e0e0e0;
  }
  a { color: #61afef; }
  .post-toc {
    background: #1a1a1a;
    border-color: #61afef;
    color: #e0e0e0;
  }
  .highlight {
    background: #242424;
  }
}
</style>
