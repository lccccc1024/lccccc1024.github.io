---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>

  {{ content }}

  <!-- 返回首页 + 上一篇/下一篇 导航 -->
  <nav class="post-nav" style="margin-top: 2em; font-size: 0.95em; color: #666; display: flex; justify-content: space-between; align-items: center;">
    <div>
      {% if page.previous.url %}
        <a href="{{ page.previous.url }}" rel="prev">← 上一篇：{{ page.previous.title }}</a>
      {% else %}
        <span>← 已是第一篇</span>
      {% endif %}
    </div>

    <div style="text-align: right;">
      {% if page.next.url %}
        <a href="{{ page.next.url }}" rel="next">下一篇：{{ page.next.title }} →</a>
      {% else %}
        <span>已是最后一篇 →</span>
      {% endif %}
    </div>
  </nav>

  <!-- 返回首页链接 -->
  <p style="text-align: center; margin-top: 1.5em;">
    <a href="/" style="color: #333; text-decoration: none;">← 返回首页</a>
  </p>
</article>
